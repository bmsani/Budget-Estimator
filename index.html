<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center">Budget Estimator</h1>
        <div class="row">
            <div class="col-md-7"><img class="img-fluid" src="images/pexels-olia-danilevich-5466806 (2).jpg" alt=""></div>
            <div class="col-md-5">
              <h4 class="text-center">Income</h4>
              <form action="">
                <div class="inputs">
                  <label for="">Income</label>
                  <input class="input-field" type="number">
                </div>

                <h4 class="text-center">Expenses</h4>

                <div class="inputs">
                  <label for="">Food :</label>
                  <input class="input-field"  type="number">
                </div>
                <div class="inputs">
                  <label class="d-inline-block" for="">Rent :</label>
                  <input class="input-field"  type="number"></div>
                <div class="inputs">
                  <label  for="">Clothes :</label>
                  <input class="input-field"  type="number">
                </div>
                <button class="btn btn-info text-white m-auto d-block btn-lg px-5">Calculate</button>
                <h4 class="text-center pt-3">Total Expenses: <span id="total-expenses">5000</span></h4>
                <h4 class="text-center pt-3">Balance: <span id="balance">5000</span></h4>
                <div class="savings">
                  <label for="">Save:</label>
                  <input class="input-field" type="number">
                  <span class="px-3"> % </span>
                  <button class="btn btn-info text-white px-5">Calculate</button>
                  <h4 class="text-center pt-3">Savinng amount: <span id="savinng-amount">5000</span></h4>
                  <h4 class="text-center pt-3">Remaining balance: <span id="remaining-balance">5000</span></h4>
                </div>
              </form>
            </div>
        </div>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- vanila js -->
    <script src="app.js"></script>
  </body>
</html>
