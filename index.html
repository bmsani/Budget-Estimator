<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center py-3">Budget Estimator</h1>
      <div class="row gx-5">
        <div class="col-md-7">
          <img
            class="img-fluid"
            src="images/4-edited.jpg"
            alt=""
          />
        </div>
        <!-- <div class="col-md-1"></div> -->
        <div class="col-md-5 bg-light">
          <h5 class="text-center pt-2">Income</h5>
          <div action="">
            <div class="inputs">
              <label for="">Income</label>
              <input id="total-income" class="input-field" type="number" />
            </div>

            <h5 class="text-center">Expenses</h5>

            <div class="inputs">
              <label for="">Food :</label>
              <input id="food-cost" class="input-field" type="number" />
            </div>
            <div class="inputs">
              <label class="d-inline-block" for="">Rent :</label>
              <input id="rent-cost" class="input-field" type="number" />
            </div>
            <div class="inputs">
              <label for="">Clothes :</label>
              <input id="cloth-cost" class="input-field" type="number" />
            </div>
            <button id="calculate" class="btn btn-info text-white m-auto d-block btn-lg px-5">
              Calculate
            </button>
            <h5 class="text-center pt-3">
              Total Expenses: <span id="total-expenses">5000</span>
            </h5>
            <h5 class="text-center pt-3">
              Balance: <span id="balance">5000</span>
            </h5>
            <div class="savings">
              <label for="">Save:</label>
              <input id="saving-percentage" class="input-field" type="number" />
              <span class="px-3"> % </span>
              <button id="saving" class="btn btn-info text-white px-5">save</button>
              <h5 class="text-center pt-3">
                Savinng amount: <span id="saving-amount">5000</span>
              </h5>
              <h5 class="text-center pt-3">
                Remaining balance: <span id="remaining-balance">5000</span>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- vanila js -->
    <script src="app.js"></script>
  </body>
</html>
